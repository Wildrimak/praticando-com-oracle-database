services:
  oracle:
    image: gvenzl/oracle-free:23-slim
    container_name: oracle-tuning-lab
    environment:
      - ORACLE_PASSWORD=admin
      - APP_USER=tuning_lab
      - APP_USER_PASSWORD=tuning123
    ports:
      - "1521:1521"
    volumes:
      - oracle_data:/opt/oracle/oradata
      - ./scripts:/container-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

volumes:
  oracle_data: